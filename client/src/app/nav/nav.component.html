<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <d class="dropdown-provider"></d>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" *ngIf="(currentUser$ | async) === null" (ngSubmit)="login()" autocomplete="off">
      <input 
        name="username"
        class="form-control mr-sm-2" 
        [(ngModel)]="model.username"
        type="text" 
        placeholder="Username"
      />
      <input 
        name="password"
        class="form-control mr-sm-2" 
        [(ngModel)]="model.Password"
        type="password" 
        placeholder="Password" 
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
