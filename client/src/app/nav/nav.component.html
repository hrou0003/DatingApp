<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
        <d class="dropdown-provider"></d>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" *ngIf="(currentUser$ | async) === null" (ngSubmit)="login()" autocomplete="off">
      <input 
        name="username"
        class="form-control mr-sm-2 bg-transparent" 
        [(ngModel)]="model.username"
        type="text" 
        placeholder="Username"
      />
      <input 
        name="password"
        class="form-control mr-sm-2 color-white bg-transparent" 
        [(ngModel)]="model.Password"
        type="password" 
        placeholder="Password" 
      />
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
